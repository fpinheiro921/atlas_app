<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas: Metabolic Coaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@800&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script>
      // IIFE to prevent FOUC (Flash of Unstyled Content)
      (function() {
        const theme = localStorage.getItem('atlas-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto Flex', 'sans-serif'],
              display: ['Anybody', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: 'hsl(221.2 83.2% 53.3%)', // blue-600
                light: 'hsl(217.2 91.2% 59.8%)', // blue-500
                dark: 'hsl(222.2 47.4% 11.2%)', // slate-900
              },
              accent: {
                DEFAULT: 'hsl(166.7 85.7% 35.7%)', // teal-600
                light: 'hsl(162.1 79.9% 47.1%)', // teal-500
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617'
              },
            },
            borderRadius: {
              card: '1rem'
            }
          }
        }
      }
    </script>
    
<script type="importmap">

  "imports": {

}
</script>
